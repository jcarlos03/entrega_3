<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            text-align: center;
            border: 2px solid #d99748;
        }

        h1, a {
            color: #732626;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background-color: #d99748;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Principal</h1>
        <a href="/register" class="container">Registrarse</a>
        <a href="/login" class="container">Iniciar sesión</a>
        <a href="/foto" class="container">Hazte tu foto!</a>
    </div>
</body>
</html>
